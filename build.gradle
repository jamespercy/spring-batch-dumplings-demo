buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-snapshot" }
        mavenLocal()
    }
}

apply plugin: 'java'
apply plugin: 'idea'

jar {
    baseName = 'spring-batch-dumplings-demo'
    version =  '1.0.0'
}

repositories {
    mavenCentral()
    maven { url "http://repo.spring.io/libs-snapshot" }
}

dependencies {
    compile("org.springframework.data:spring-data-mongodb:1.4.2.RELEASE")
    compile("org.springframework:spring-context:4.0.4.RELEASE")
    compile("org.springframework:spring-jdbc:4.0.4.RELEASE")
    compile("org.springframework.batch:spring-batch-core:2.2.6.RELEASE")
    compile("org.slf4j:slf4j-api:1.7.5")
    compile("org.slf4j:slf4j-log4j12:1.7.5")
    compile("log4j:log4j:1.2.17")
    compile("com.google.guava:guava:17.0")
    compile("postgresql:postgresql:9.1-901.jdbc4")
    testCompile("junit:junit:4.11")
    testCompile("org.springframework:spring-test:4.0.4.RELEASE")
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
